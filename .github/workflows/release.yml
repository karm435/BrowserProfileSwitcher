name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project ChromeProfile.xcodeproj \
            -scheme ChromeProfile

      - name: Build and archive
        env:
          DEVELOPMENT_TEAM: ${{ secrets.TEAM_ID }}
        run: |
          xcodebuild archive \
            -project ChromeProfile.xcodeproj \
            -scheme ChromeProfile \
            -configuration Release \
            -archivePath $RUNNER_TEMP/ChromeProfile.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM"

      - name: Export app
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/ChromeProfile.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          APP_PATH="$RUNNER_TEMP/export/ChromeProfile.app"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" $RUNNER_TEMP/ChromeProfile-notarize.zip

          # Submit for notarization
          xcrun notarytool submit $RUNNER_TEMP/ChromeProfile-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        run: |
          APP_PATH="$RUNNER_TEMP/export/ChromeProfile.app"
          DMG_PATH="$RUNNER_TEMP/ProfileSwitcher.dmg"

          # Create a temporary folder for DMG contents
          mkdir -p $RUNNER_TEMP/dmg-content
          cp -R "$APP_PATH" $RUNNER_TEMP/dmg-content/
          ln -s /Applications $RUNNER_TEMP/dmg-content/Applications

          # Create DMG
          hdiutil create -volname "Profile Switcher" \
            -srcfolder $RUNNER_TEMP/dmg-content \
            -ov -format UDZO \
            "$DMG_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ runner.temp }}/ProfileSwitcher.dmg
          generate_release_notes: true
          draft: false
